version: "3"
services:
  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mywebsite:latest
    container_name: site-app
    restart: unless-stopped
    tty: true
    environment:
      - GMAIL_PWD
    volumes:
      - ./:/var/www
      - ./docker-conf/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: site-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker-conf/nginx/prod/conf.d/:/etc/nginx/conf.d/
      - /etc/letsencrypt/:/etc/letsencrypt/
      - /etc/ssl/:/etc/ssl/
    networks:
      - app-network
  
  whatif:
    build:
      context: ./whatif-backend
      dockerfile: Dockerfile
    container_name: whatif-backend
    restart: unless-stopped
    tty: true
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
